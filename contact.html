    <main>
      <header>
        <h1>CONTACT ME</h1>
        <h5>Any questions? Please do not hesitate to contact me directly. </h5>
      </header>


<div class="container form">
    <div class="row">
        <div class="col-md-8">
            <form id="contact-form" name="contact-form" action="mailto:contact@michaeldgragg.com" method="post" enctype="text/plain">
                <div class="row">
                    <figure class="col-md-6">
                        <div class="md-form">
                            <input type="text" id="name" name="name" class="form-control">
                            <label for="name" class="name">Your name</label>
                        </div>
                    </figure>
                    <figure class="col-md-6">
                        <div class="md-form">
                            <input type="text" id="email" name="email" class="form-control">
                            <label for="email" class="email">Your email</label>
                        </div>
                    </figure>
                </div>
                <div class="row">
                    <figure class="col-md-12">
                        <div class="md-form">
                            <input type="text" id="subject" name="subject" class="form-control">
                            <label for="subject" class="subject">Subject</label>
                        </div>
                    </figure>
                </div>
                <div class="row">
                    <figure class="col-md-12">
                        <div class="md-form">
                            <textarea class="form-control" id="message" rows="5"></textarea>
                            <label for="message" class="message">Your message</label>
                        </div>
                    </figure>
                </div>
            </form>

            <figure class="text-center text-md-left mt-3">
              <input class="button" type="submit" value="Send">
            </figure>
        </div>
        
        <div class="col-md-4 text-center mt-4 mt-md-0">
            <ul class="list-unstyled">
                <li><i class="fas fa-map-marker-alt fa-2x"></i>
                    <p>Cleveland, OH</p>
                </li>

                <li><i class="fas fa-phone mt-4 fa-2x"></i>
                    <p>(440) 533-5605</p>
                </li>

                <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                    <p>contact@michaeldgragg.com</p>
                </li>
            </ul>
        </div>
